  <main>
   <div class="payment">
   <div class="payment-container">
        <h1>School Payment</h1>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" placeholder="Enter student name" />
        </div>
        <div class="form-group">
            <label for="amount">Amount (RWF)</label>
            <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="e.g., 2507XXXXXXXX" />
        </div>
        <center><button type="submit" style="--clr:#FF44CC" class="btn donate-btn" id="payButton"><span>PAY NOW</span><i></i></button>
        <p id="status" style="margin-top: 15px; text-align: center; background-color:#0df3ff;"></p>
    </div>
     </div>
  </main>
  <script>
        document.getElementById('payButton').addEventListener('click', function() {
            const studentName = document.getElementById('studentName').value;
            const amount = document.getElementById('amount').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (studentName && amount && phoneNumber) {
                document.getElementById('status').textContent = "Processing payment...";
                setTimeout(() => {
                    document.getElementById('status').textContent = `Payment of RWF ${amount} for ${studentName} was successful!`;
                }, 2000); // Simulate delay
            } else {
                document.getElementById('status').textContent = "Please fill in all fields.";
            }
        });
    </script>
